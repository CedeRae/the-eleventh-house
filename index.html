<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eleventh house home</title>
    <link href="styles/home.css" rel="stylesheet">

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100&display=swap" rel="stylesheet">
   <!--icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <!--jquery and objects list-->
    <script src="js/items.js" type="application/x-javascript"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
    
    <nav class="navbar"></nav>
    </header>
    
    <section class="hero-section">
        <img src="images/LogoMakr-0B8gIG.png">
        <h1>the eleventh house</h1>
        <h4>Women's apparel</h4>
    </section>  

    <!--product carousels-->
    <div class="product-container"></div>

    <!--collections section-->
    <h2>Shop our Collections</h2>
    <section class="collection">
        <div id="gypsy">
            <button type="button">Gypsy</button>
        </div>
        <div id="bohemian">
            <button type="button">Bohemia</button>
        </div>
        <div id="accessories">
            <button type="button">Jewelry</button>
        </div>
    </section>

    
    <footer class="footer"></footer>

    <script>

        var html = "";
        for (var i in items) {
            let item = items[i];
            console.log(item);

            var productHtml = "";
            var list = item['products'];

            for (p of list) {

                productHtml += `<a href="product.html">
                                    <img src="${p['image']}" alt="${p['description']}">
                                    <h3>${p['title']}</h3>
                                    <h3>$${p['price']}</h3>
                                    <p>${p['description']}</p>
                                </a>`;
            }

            html += `<h2>${item['category']}</h2>
                    <section class="product-section>
                        <button class="left"> 
                            <i class="fa fa-angle-double-left" style="font-size:36px"></i>
                        </button>
                        <button class="right">
                            <i class="fa fa-angle-double-right" style="font-size:36px"></i>
                        </button>
                        <div class="container">${productHtml}</div>
                    </section>`
        }
        $('.product-container').append(html);

        

    </script>
    
    <script src="js/nav.js"></script>
    <script src="js/foot.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
